<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="difficulty-modal" class="modal">
        <div class="modal-content">
            <span class="diff-select">Select your Difficulty:</span>
            <button class="diff-button" id="diff-easy" onclick="setDiff(this.id)">Easy</button>
            <button class="diff-button" id="diff-medium" onclick="setDiff(this.id)">Medium</button>
            <button class="diff-button" id="diff-hard" onclick="setDiff(this.id)">Hard</button>
        </div>
    </div>

    <button id="start-game">Start!</button>

    <div class="game">
        <div class="player-side">
            <div class="reaction-time"></div>
            <div class="instructions">
                <div id="instruction-rock">
                    Press (A)
                    <img src="img/player-rock.svg">
                </div>
                <div id="instruction-paper">
                    Press (S)
                    <img src="img/player-paper.svg">
                </div>
                <div id="instruction-scissors">
                    Press (D)
                    <img src="img/player-scissors.svg">
                </div>
            </div>
            <div class="gesture">
                <div class="gesture-icon"><img></div>
                <div class="gesture-text"></div>
            </div>
            <div class="scoreboard">&#9671;&#9671;&#9671;</div> <!-- point: &#9670 no point: &#9671  -->
        </div>
        <div class="opponent-side">
            <div class="reaction-time"></div>
            <div class="callouts"><span id="jan">じゃん</span><span id="ken">けん</span><span id="pon">ぽん!</span></div>
            <div class="callouts-translate"><span id="jan-t">( jan</span><span id="ken-t">ken</span><span id="pon-t">pon! )</span></div>
            <div class="gesture">
                <div class="gesture-icon"><img></div>
                <div class="gesture-text"></div>
            </div>
            <div class="scoreboard">&#9671;&#9671;&#9671;</div> <!-- point: &#9670 no point: &#9671  -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
